<!-- Full Page Wrapper with Gradient Background -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-200 py-10">
  <form class="mb-6 max-w-lg mx-auto mt-5 px-4 sm:px-6 lg:px-8 bg-white rounded-xl shadow-md p-6">
    <label for="name-input" class="block text-center text-blue-700 text-lg font-extrabold mb-3">
      ğŸ” Search GitHub Users
    </label>
    <input 
      id="name-input" 
      type="text" 
      #searchInput 
      class="shadow-lg appearance-none border-2 border-blue-300 rounded-lg w-full py-3 px-5 text-blue-900 leading-tight focus:outline-none focus:ring-4 focus:ring-blue-400 focus:border-transparent placeholder-blue-400" 
      placeholder="Type a username...">
  </form>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
    @for (user of users; track $index) {
      <div class="flex flex-col items-center sm:flex-row sm:space-x-6 p-6 border border-blue-300 rounded-lg shadow-lg bg-white transition-transform transform hover:scale-105 hover:shadow-2xl hover:bg-blue-50">
        
        <!-- User Avatar with Icon Overlay -->
        <div class="relative">
          <img [src]="user.avatar_url" alt="{{user.login}}'s avatar" class="w-20 h-20 rounded-full border-4 border-blue-500 object-cover mb-4 sm:mb-0">
          <div class="absolute bottom-0 right-0 bg-blue-500 text-white rounded-full p-1 text-xs">
            ğŸ‘¤
          </div>
        </div>
        
        <!-- User Info -->
        <h1 class="text-lg md:text-xl font-semibold text-blue-900 text-center sm:text-left" style="overflow-wrap: anywhere;">
          {{user.login}}
        </h1>
      </div>
    }
  </div>
</div>
